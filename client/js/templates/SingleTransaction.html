<h3>ID: <%= id %></h3>
<ul data-role="listview" id="transaction-fields" data-inset="true">
	<li>Begivenhed: <%= title %></li>
	<li>Beløb i alt: <%= totalAmount %></li>
	<li>Dato: <%= new Date(date) %></li>
	<div id="subtransactions">
    <% 
    for (var i = 0 ; i < subtransactions.length ; i++) {     	
	%>
    	<div class="subtransaction">
    		<p><%= subtransactions[i]["name"] %></p>
    		<p>Beløb: <%= subtransactions[i]["amount"] %></p>
    	</div>
    <% } %>
    </div>

</ul>
